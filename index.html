<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amish's Love Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background" style="background-image: url('assets/background.jpg');"></div> <!-- Auto background with your photo -->
    <audio id="bg-music" loop autoplay>
        <source src="assets/romantic-tune.mp3" type="audio/mpeg">
    </audio>
    <nav id="menu">
        <button onclick="showPage('gift-box')">Gift Box</button>
        <button onclick="showPage('diary')">Diary</button>
        <button onclick="showPage('games')">Games</button>
        <!-- Add more buttons for other pages -->
    </nav>
    
    <!-- Pages as hidden divs -->
    <div id="gift-box" class="page">
        <h2>Gift Box</h2>
        <div id="gift" onclick="openGift()">ğŸ Tap Me!</div>
        <p id="message" style="display:none;">My love for you is endless ğŸ’–</p>
    </div>
    
    <div id="diary" class="page" style="display:none;">
        <h2>Diary</h2>
        <textarea id="diary-text" placeholder="Write your thoughts..."></textarea>
        <button onclick="sendDiary()">Send to WhatsApp</button>
    </div>
    
    <div id="games" class="page" style="display:none;">
        <h2>Pickup Lines</h2>
        <p id="pickup-line">Are you a magician? Because whenever I look at you, everyone else disappears.</p>
        <button onclick="respond('yes')">Yes</button>
        <button onclick="respond('no')">No</button>
    </div>
    
    <!-- Add more divs for other pages like spin-wheel, vault, etc. -->
    
    <script src="script.js"></script>
</body>
</html>
